<h1 mat-dialog-title>Share</h1>
<div mat-dialog-content>
    <mat-form-field class="dialog-form-field">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
               placeholder="Ex. email@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close cdkFocusInitial (click)="send()" disabled="{{!emailFormControl.valid && emailFormControl.value}}">Send E-mail</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
</div>
